<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d521722921.js"
      crossorigin="anonymous"
    ></script>
    <title>독서 위시리스트</title>
  </head>
  <body>
    <div class="booksMustRead">
      <h3>읽고 싶은 책이 있나요?</h3>
      <form class="mustReadForm">
        <input type="text" class="book_title" placeholder="책 제목" />
        <input type="text" class="book_author" placeholder="저자" />
        <input type="text" class="book_publisher" placeholder="출판사" />
        <input type="submit" class="submit" />
      </form>
      <ul class="bookList-MustRead"></ul>
    </div>
    <script src="book.js"></script>
  </body>
</html>
