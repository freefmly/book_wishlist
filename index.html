<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d521722921.js"
      crossorigin="anonymous"
    ></script>
    <title>독서 위시리스트</title>
  </head>
  <body>
    <div class="booksMustRead">
      <h3>읽고 싶은 책이 있으신가요?</h3>
      <form class="mustReadForm">
        <input
          type="text"
          class="book_title form-control"
          placeholder="책 제목"
        />
        <input
          type="text"
          class="book_author form-control"
          placeholder="저자"
        />
        <input
          type="text"
          class="book_publisher form-control"
          placeholder="출판사"
        />
        <input type="submit" class="submit" value="이거요" />
      </form>
      <h3>목록</h3>
      <ul class="bookList-MustRead"></ul>
    </div>
    <script src="book.js"></script>
  </body>
</html>
